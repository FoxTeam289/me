<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007aff; /* основной цвет страницы */
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            max-width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .phone-frame {
            width: 80vw;
            max-width: 300px;
            height: 160vw;
            max-height: 600px;
            border: 10px solid #000;
            border-radius: 36px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .phone-frame::before {
            content: '';
            display: block;
            width: 15%;
            max-width: 45px;
            height: 5px;
            background: #000;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone-frame::after {
            content: '';
            display: block;
            width: 10%;
            max-width: 35px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .screenshot {
            width: 100%;
            height: auto;
            border-radius: 20px;
            position: relative;
            top: 20px;
            bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #007aff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #007aff;
            color: #fff;
        }
        .floating-code {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vw;
            max-font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            animation: float 10s linear infinite;
            white-space: pre;
        }
        @keyframes float {
            0% { transform: translate(-50%, -100%); }
            100% { transform: translate(-50%, 100vh); }
        }
        @media (max-width: 600px) {
            .floating-code {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-frame">
            <img src="screenchat.live_Jm8EC.png" alt="404 Chat Screenshot" class="screenshot">
        </div>
        <a href="/" class="home-link">Вернуться на главную</a>
        <div class="floating-code">
            <pre>
{ "error": "404", "message": "Страничка не найдена" }
function goHome() {
    window.location.href = '/';
}

        </div>
    </div>
</body>
</html>
